buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:8.1.0'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22"
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
  }
}
// Top-level build file where you can add configuration options common to all sub-projects/modules.