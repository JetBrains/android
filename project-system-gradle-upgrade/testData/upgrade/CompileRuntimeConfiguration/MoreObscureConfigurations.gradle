plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.example.myapplication"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    provided 'com.google.android.material:material:1.1.0'
    releaseProvided 'androidx.constraintlayout:constraintlayout:1.1.3'
    apk 'androidx.navigation:navigation-fragment-ktx:2.2.1'
    publish 'androidx.navigation:navigation-ui-ktx:2.2.1'
    testApk 'junit:junit:4.13'
    androidTestApk 'androidx.test.ext:junit:1.1.2'
    androidTestPublish 'androidx.test.espresso:espresso-core:3.2.0'
}
