plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.example.myapplication"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        // Requires androidx.databinding:viewbinding to be added to prebuilts
        viewBinding false
    }
    lintOptions {
        ignore "foo"
        xmlOutput file("lint-output.xml")
    }
    aaptOptions {
        namespaced false
    }
    adbOptions {
        timeOutInMs = 200
    }
    jacoco {
        version "0.8.5"
    }
    packagingOptions {
        exclude "readme.md"
        exclude "foo.so"
        doNotStrip "foo.so"
        pickFirst "readme.md"
        pickFirst "foo.so"
    }
}

dependencies {

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'androidx.core:core-ktx:1.6.0'
    compile 'androidx.appcompat:appcompat:1.3.0'
    compile 'com.google.android.material:material:1.4.0'
    compile 'androidx.constraintlayout:constraintlayout:2.1.3'
    compile 'androidx.navigation:navigation-fragment-ktx:2.3.5'
    compile 'androidx.navigation:navigation-ui-ktx:2.3.5'
    testCompile 'junit:junit:4.+'
    androidTestCompile 'androidx.test.ext:junit:1.1.2'
    androidTestCompile 'androidx.test.espresso:espresso-core:3.2.0'
}
