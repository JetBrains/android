buildscript {
    repositories {
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.2001` // invalid plugin number
    }
}

apply plugin: 'com.android.application'

android {
  compileSdkVersion 19
  buildToolsVersion '19.1.0'

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 19
    versionCode 10
    versionName "1.0"
  }

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
    }
  }
}
