apply plugin: 'com.android.application'

android {
    compileSdkVersion 19

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 10
        versionName "1.0"
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
