plugins {
    id 'com.android.privacy-sandbox-sdk'
}

android {
    compileSdk 36
    minSdk = 33
    namespace = "com.example.adssdk"

    bundle {
        packageName = "com.myrbsdk"
        sdkProviderClassName = "com.myrbsdk.MyAdsSdkEntryPoint"
        setVersion(1, 0, 0)
    }
}

dependencies {
    include project(':ads-sdk-implementation')
}
