import org.example.buildsrc.lib2.Lib2Class
import org.example.buildsrc.lib1.Lib1Class

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'


String lib1 = Lib1Class.getString()
String lib2 = Lib2Class.getClass().getName()

android {
    namespace 'com.example.buildsrcwithcomposite'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.buildsrcwithcomposite"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation "com.test.java.included:java-included:1.0"
    implementation "com.test.android-included:app:1.0"
    implementation "com.test.android-included.lib:lib:1.0"

    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}