plugins {
  id 'com.android.library'
  id 'kotlin-multiplatform'
}

kotlin {
  android()

  sourceSets {
    named("androidUnitTest") {
      dependencies {
        implementation 'junit:junit:4.12'
      }
    }

    named("androidInstrumentedTest") {
      dependencies {
        implementation "com.android.support.test:runner:1.0.2"
      }
    }
  }
}


android {
  compileSdkVersion 19

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 19
  }
}

repositories {
  mavenCentral()
}