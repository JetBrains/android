buildscript {
    ext {
        kotlin_version = '$VERSION$'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'android-library'
apply plugin: 'maven'
apply plugin: 'org.jetbrains.kotlin.android'

repositories {
    maven { url '../testrepo' }
    mavenCentral()
}

dependencies {
    compile 'com.example.android.multiproject:util:1.0'
    releaseCompile 'com.google.guava:guava:11.0.2'
}

android {
    compileSdkVersion 15
    buildToolsVersion "17.0"
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

group = 'com.example.android.multiproject'
base { archivesName = 'baseLib' }
version = '1.0'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri("../testrepo"))
        }
    }
}
