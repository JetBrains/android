apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace "java.google.simpleapplication"
    compileSdkVersion 33

    defaultConfig {
        applicationId "google.simpleapplication"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }

    buildFeatures {
        compose true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    composeOptions {
        // This version needs to be kept compatible with ComposeGradleProjectRule.DEFAULT_KOTLIN_VERSION,
        // currently set at 1.9.23.
        // See https://developer.android.com/jetpack/androidx/releases/compose-kotlin for compatibility table.
        kotlinCompilerExtensionVersion = "1.5.11"
    }

    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs += [
          "-P", "plugin:androidx.compose.compiler.plugins.kotlin:suppressKotlinVersionCompatibilityCheck=true",
        ]
    }

    namespace "google.simpleapplication"
}

dependencies {
  implementation 'androidx.appcompat:appcompat:1.7.0'
  implementation 'androidx.activity:activity-compose:1.9.3'
  implementation 'androidx.compose.ui:ui:1.8.0-alpha06'
  implementation 'androidx.compose.material:material:1.8.0-alpha06'
  implementation 'androidx.compose.ui:ui-tooling:1.8.0-alpha06'
  implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.8.7'
}

